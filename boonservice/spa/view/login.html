<div id="wrapper" ng-controller="LoginController">
    <!-- Content -->
    <div class="content-wrapper">
        <!-- NavBar -->
        <div class="content custom-scrollbar">
            <div id="login-v2" class="row no-gutters">
                <div class="intro col-12 col-md light-fg">
                    <div class="d-flex flex-column align-items-center align-items-md-start text-center text-md-left py-16 py-md-32 px-12">
                        <div class="logo bg-secondary mb-8">
                            <span>S</span>
                        </div>
                        <div class="title">
                            Boonthavorn Service !
                        </div>
                        <div class="description pt-2">
                            ระบบงานบริการ ควบคุมการทำงานหลังการขาย แจ้งซ่อม และคำนวณค่าขนส่ง
                        </div>
                    </div>
                </div>
                <div class="form-wrapper col-12 col-md-auto d-flex justify-content-center p-4 p-md-0">
                    <div class="form-content md-elevation-8 h-100 bg-white text-auto py-16 py-md-32 px-12">
                        <div class="title h5">ลงชื่อเข้าใช้งานระบบ</div>
                        <form name="loginForm" novalidate class="mt-8" ng-submit="login(loginForm.$valid)">
                            <fieldset ng-disabled="loading">
                                <div class="form-group mb-4">
                                    <input type="text" class="form-control" id="loginFormInputUsername"
                                           ng-model="userName" autocomplete="off" placeholder=" " required />
                                    <label for="loginFormInputUsername">ชื่อผู้ใช้ระบบ</label>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="password" class="form-control is-invalid" id="loginFormInputPassword"
                                           ng-model="password" required />
                                    <label for="loginFormInputPassword">ป้อนรหัสผ่าน</label>
                                    <div class="invalid-feedback" ng-show="!isAuthenticated">
                                        {{AuthenMessage}}
                                    </div>
                                </div>
                                <button type="submit" 
                                        class="submit-button btn btn-block btn-secondary my-4 mx-auto" aria-label="LOG IN">
                                    LOG IN
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="content/vendor/fuse-html/fuse-html.min.js" type="text/javascript"></script>
